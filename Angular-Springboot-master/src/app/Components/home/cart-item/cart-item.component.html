
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="/Angular-Springboot-master/src/assets/css/bootstrap.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="/Angular-Springboot-master/src/assets/css/style.css">
</head>
<div class="container">

    <main class="main">
      <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        <div class="container">
          <h1 class="page-title">Carrello<span> </span></h1>
        </div><!-- End .container -->
      </div><!-- End .page-header -->


        <div class="page-content">
          <div class="cart">
              <div class="container">
                <div class="row">
                  <div class="col-lg-9">
                    <table class="table table-cart table-mobile">
              <thead>
                <tr>
                  <th>Prodotto</th>
                  <th>Prezzo</th>
                  <th>Quantit√†</th >
                  <th>Totale</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let cart of cartlist">
                  <td class="product-col">
                    <div class="product">
                      <figure class="product-media">
                        <a href="#">
                          <img src="" alt="Product image">
                        </a>
                      </figure>

                      <h3 class="product-title">
                        <a href="#"> {{cart.productname}}</a>
                      </h3><!-- End .product-title -->
                    </div><!-- End .product -->
                  </td>
                  <td class="price-col">{{cart.price | currency:'EUR'}}</td>
                  <td class="quantity-col">
                                            <div class="cart-product-quantity">
                                                <input type="number" class="form-control" value="{{cart.quantity}}" min="1" max="10" step="1" data-decimals="0" required>
                                            </div><!-- End .cart-product-quantity -->
                                        </td>
                  <td class="total-col">{{cart.quantity*cart.price | currency:'EUR'}}</td>
                  <button class="btn btn-info btn-sm" (click)="delete(prod)">Delete</button>
                </tr>
              </tbody>
            </table><!-- End .table table-wishlist -->

                    <div class="cart-bottom">
                    <div class="cart-discount">
                      <form action="#">
                        <div class="input-group">
                        
                        <div class="input-group-append">
                      <button class="btn btn-outline-primary-2" type="submit"><i class="icon-long-arrow-right"></i></button>
                    </div><!-- .End .input-group-append -->
                      </div><!-- End .input-group -->
                      </form>
                    </div><!-- End .cart-discount -->
                  </div><!-- End .cart-bottom -->
                  </div><!-- End .col-lg-9 -->
                  <aside class="col-lg-3">
                    <div class="summary summary-cart">
                      <h3 class="summary-title">Totale carrello</h3><!-- End .summary-title -->

                      <table class="table table-summary">
                        <tbody>
                          <tr class="summary-subtotal">
                            <td>Totale:</td>
                            <td>{{totalSum | currency:'EUR'}}</td>
                          </tr><!-- End .summary-subtotal -->
                          <tr class="summary-shipping">
                            <td>Spedizione:</td>
                            <td>&nbsp;</td>
                          </tr>

                          <tr class="summary-shipping-row">
                            <td>
                      <div class="custom-control custom-radio">
                  
                        <label >Spedizione gratuita (10-20 giorni)</label>
                      </div><!-- End .custom-control -->
                            </td>
                            <td>0.00</td>
                          </tr><!-- End .summary-shipping-row -->

                          <tr class="summary-total">
                            <td>Total:</td>
                            <td>{{totalSum | currency:'EUR'}}</td>
                          </tr><!-- End .summary-total -->
                        </tbody>
                      </table><!-- End .table table-summary -->

                      <a  routerLink="checkout" class="btn btn-outline-primary-2 btn-order btn-block" >Checkout </a>
                    </div><!-- End .summary -->

                    <a routerLink="/home" class="btn btn-outline-dark-2 btn-block mb-3"><span>CONTINUE SHOPPING</span><i class="icon-refresh"></i></a>

                  </aside><!-- End .col-lg-3 -->
                </div><!-- End .row -->
              </div><!-- End .container -->
            </div><!-- End .cart -->
        </div><!-- End .page-content -->
    </main><!-- End .main -->
</div>
