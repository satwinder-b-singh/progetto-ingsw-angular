<div class="card">
        <div  class="card-body">
                <h5 (click)="show(product.id)" class="card-title" >{{product.productname}}</h5>
                <img (click)="show(product.id)" src="data:image/png;base64,{{product.productimage}}" class="img-responsive" height="150px"
                        width="200px" alt="Image">
                <h5 class="card-text "> Size del prodotto: {{product.size}}</h5>
        </div>
</div>
